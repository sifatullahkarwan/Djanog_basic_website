
<h3> Recent Activity</h3>

{% for message in room_messages %} 
    <div>
        <small><a href = "{% url 'usre-profile' message.user.id %}">@ {{message.user}} {{message.created|timesince}}</a></small>

        {% endif %}
        <hr>
    </div>
{%endfor %}
